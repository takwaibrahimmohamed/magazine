   <div class="card h-100 shadow">
      <img [src]="image" class="card-img-top" alt="{{ title }}">
      <div class="card-body d-flex flex-column justify-content-end py-4">
        <h5 class="card-title">{{ title }}</h5>
         <div *ngIf=" description.length > 60" class="d-flex">
    <p class="card-text">
      {{ showMore ? description : ( description | slice:0:60) + '...' }}
      
    <button class="readmore" (click)="toggleReadMore()">Read {{ showMore ? 'Less' : 'More' }}</button>
    </p>
</div>
      </div>
    </div>
